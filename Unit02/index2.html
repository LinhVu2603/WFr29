<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Input</title>
</head>
<body>
	<form action="">
		Họ và tên <input type="text" name=" Name" placeholder="Nhập họ và tên">
		<br>
		Mật khẩu: <input type="password">
		<br>
		Email: <input type="email">
		<br>
		Khóa học: <input type="checkbox"> Code Base <input type="checkbox"> Web Front End
		<br>
		Giới tính: <input type="radio" name="gender">Nam <input type="radio" name="gender">Nữ
		<br>
		Ảnh đại diện: <input type="file" name="File">
		<br>
		Thành phố: <section >
			<option value="">Hà Nội</option>
			<option value="">Hải Phòng</option>
			<option value="">Hà Nam</option>
		</section>
		<br>
		Ghi chú: <textarea name="textarea" rows="5"  cols="50"></textarea>
		<br>
		<input type="button" value="Đăng kí" align="center">
	</form>
	
</body>
</html>
